<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>哆啦A梦</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head"></div>
    <div class="face"></div>
    <div class="eye left">
        <div class="small left"></div>
    </div>
    <div class="eye right">
        <div class="small right"></div>
    </div>
    <div class="noes"></div>
    <!-- beard 是胡须 -->
    <div class="beard"> 
        <div class="beard left1"></div>
        <div class="beard left2"></div>
        <div class="beard left3"></div>
        <div class="beard down"></div>
        <div class="beard right1"></div>
        <div class="beard right2"></div>
        <div class="beard right3"></div>
    </div>
    <div class="mouth"></div>
    <div class="yuan">
        <div class="mouth1"></div>
        <div class="mouth2"></div>
    </div>
    <!-- rope是绳子 -->
    <div class="rope"></div>
    <div class="bell">
        <div class="line"></div>
    </div>
    <div class="body">
        <!-- belly 是肚子 -->
        <div class="belly"></div>
        <!-- sack 是口袋 -->
        <div class="sack"></div>
    </div>
    <div class="leg left"></div>
    <div class="leg right"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="handy left"></div>
    <div class="handy right"></div>
    <div class="zhu">
        <div class="up"></div>
        <div class="middle"></div>
        <div class="down"></div>
    </div>



</body>
</html>
